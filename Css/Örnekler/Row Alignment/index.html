<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Row Alignment</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            
            display: flex;
            flex-wrap: wrap;
            //align-content: flex-start;/*align-content birden fazla satır olduğu zaman containera göre hizlama yapar.en baştan hizalama için flex-start*/
            //align-content: flex-end;
            //align-content: stretch;/*varsayılan özellik budur.*/
            //align-content: center;/**içerikler 1000px in tam ortasına getirilir.*/
            //align-content: space-between;/*satırlar arasında eşit mesafe olucak sekilde sıralar.*/
            //align-content: space-around;/*üstten alttan 1 br boşluk elemsnlar arasında 2br boşluk bırakılır.*/
            align-content: space-evenly;/*sağdan soldan aşağıdan yukarıdan eşit mesafe*/
            height: 1000px;
            background-color: #f2f2f2;
            padding: 15px;
            
            
        }
        .item{
            background-color: chocolate;
            font-size: 25px;
            color: #fff;
            margin: 30px;
            padding: 30px;
            
        }
        
        .i8{
            flex: 1;
        }
    
    </style>
</head>
<body>
   <div class="container">
       <div class="item">item 1</div>
       <div class="item">item 2</div>
       <div class="item">item 3</div>
       <div class="item">item 4</div>
       <div class="item">item 5</div>
       <div class="item">item 6</div>
       <div class="item">item 7</div>
       <div class="item i8">item 8</div>
       <div class="item">item 9</div>
       <div class="item">item 10</div>
       <div class="item">item 11</div>
       <div class="item">item 12</div>
       <div class="item">item 13</div>
       <div class="item">item 14</div>
       <div class="item">item 15</div>
       <div class="item">item 16</div>
   </div>
    
</body>
</html>
