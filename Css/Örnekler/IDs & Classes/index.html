<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        p{
            font-size: 25px !important;
        }
        .f22{
            font-size: 22px;
        }
        .f35{
            font-size: 35px;
        }
        .f10{
            font-size: 10px;
        }
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        #header{
            font-size: 45px;
        }
        #paragraf{
            border: 1px solid black;
        }
    
    </style>
</head>
<body>
  
   !important demek baskın demek inline olarak dahi olsa baskın olan !important tarafıdır.<br>
   id ile class arasındaki fark id'yi sadece bir eleman kullanırken classı farklı elemanların kullanabilmesidir.<br>
   <h1 id="header" class="red">
       Udemy Kurslarımıza Hoşgeldiniz
   </h1>
   <p id="paragraf" class="red f35">WEB SİTE TASARIMI</p>
   <p class="blue f10">WEB SİTE TASARIMI</p>
   <p class="blue">WEB SİTE TASARIMI</p>
    
</body>
</html>
