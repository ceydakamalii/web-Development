<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste Biçimlendirme</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand+SC">
    <style type="text/css">
        ul{
            list-style-type: none;
            border: 3px solid red;
            padding: 0px;
        }
        ul li{
            border-bottom: 1px solid black;
            padding: 7px 12px;
        }
        ul li:last-child{
            border-bottom: none;
        }
        ol{
            background-color: aqua;
            list-style-type: none;
            padding: 10px 20px;
            border-left: 5px solid gray;
        }
    
    
    </style>
</head>
<body>
   <ul>
       <li>Web Gelişim Kursu</li>
       <li>Komple Web Geliştirme</li>
       <li>Css Dersleri</li>
   </ul>
   <ol>
       <li>Web Gelişim Kursu</li>
       <li>Komple Web Geliştirme</li>
       <li>Css Dersleri</li>
   </ol>
    
</body>
</html>
