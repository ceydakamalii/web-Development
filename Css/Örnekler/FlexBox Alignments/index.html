<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox Alignments</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            /*flex-direction: column; ise elemanları yatayda sıralamasını align-items ,dikeyde sıralamsını justify-content yapar yani tam tersi.*/
            display: flex;
            flex-direction: column;
            /*justify-content elemanları yatayda sıralar*/
            /*align-items elemanları dikeyde sıralar varsayılan stretchdir*/
            justify-content: center; /*elemanları yatayda ortalayarak sıralar.*/
            //justify-content: flex-start; /*flexbox container’ın sol tarafına hizalar..*/
            //justify-content: flex-end; /*flexbox container’ın sağ tarafına hizalar..*/
            //justify-content:space-around; /*Öğeler etraflarında eşit aralıklar olacak şekilde yatay şekilde yayılır,itemlar arası ve en sağ ve en sol arası boşluk değerlri eşit.*/
            //justify-content:space-between; /*Öğeler etraflarında eşit aralıklar olacak şekilde yatay şekilde yayılır,padding değeri vardır.itemler arası 2x boşluk en sağ ve en sol da x boşluk bırakılır.yani itemlerin margini 10 ise diğerinin 5*/
            //justify-content:space-evenly; /*Öğeler etraflarında eşit aralıklar olacak şekilde yatay şekilde yayılır,itemlar arası ve en sağ ve en sol arası boşluk değerlri eşit.*/
            background-color: #f2f2f2;
            padding: 15px;
            //align-items: stretch;/*yüksekliği fazla olana benzer diğer divler.*/
            //align-items: center;/*yüksekliği belirlenen divler o yükseklikte olur diğerleri auto şeklinde olur.*/
            align-items: flex-start;/*Öğeleri flexbox container’ın tepesine hizalar*/
            //align-items: flex-end;/*Öğeleri flexbox container’ın aşağısına hizalar*/
            //align-items: baseline;/*flex-itemların içinde yazılı olan yazılar aynı seviyede olucak.*/
        }
        .item{
            background-color: chocolate;
            font-size: 25px;
            color: #fff;
            margin: 30px;
            padding: 30px;
            
        }
        .i2{
            height: 200px;
        }
        .i3{
            height: 100px;
        }
        .i4{
            font-size: 40px;
        }
    
    </style>
</head>
<body>
   <div class="container">
       <div class="item">item 1</div>
       <div class="item i2">item 2</div>
       <div class="item i3">item 3</div>
       <div class="item i4">item 4</div>
   </div>
    
</body>
</html>
