<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Link ve Buton Bi√ßimlendirme</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .btn {
            text-decoration: none;
            background-color: aqua;
            padding: 12px 30px;
            color: white;
            font-size: 16;
            display: inline-block;
        }

        .primary {
            background-color: #007bff;
            color: white;
        }

        .primary:hover {
            opacity: 0.8;
        }

        .secondary {
            background-color: #6c757d;
            color: white;

        }

        .secondary:hover {
            opacity: 0.8;

        }

        .success {
            background-color: #28a745;
            color: white;

        }

        .success:hover {
            opacity: 0.8;

        }

        .danger {
            background-color: #dc3545;
            color: white;

        }

        .danger:hover {
            opacity: 0.8;

        }

        .warning {
            background-color: #ffc107;
            color: white;

        }

        .warning:hover {
            opacity: 0.8;

        }

        .btn-xs {
            padding: 8px 15px;
            font-size: 10px;
        }

        .btn-sm {
            padding: 10px 20px;
            font-size: 13px;
        }

        .btn-md {
            padding: 12px 23px;
            font-size: 16px;

        }

        .btn-lg {
            padding: 15px 25px;
            font-size: 20px;
        }

        .btn-bg {
            font-size: 30px;
        }

        .btn-blog {
            display: block;
            margin-bottom: 10px;
            margin-top: 10px;

        }

        .rounded {
            border-radius: 50%;
        }

        .primary-outline {
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .primary-outline:hover {
            color: white;
            background-color: #007bff;
            border: 1px solid #007bff;
        }

        .secondary-outline {
            background-color: white;
            color: gray;
            border: 1px solid gray;
        }

        .secondary-outline:hover {
            color: white;
            background-color: gray;
            border: 1px solid gray;
        }

        .success-outline {
            background-color: white;
            color: #28a745;
            border: 1px solid #28a745;

        }

        .success-outline:hover {
            color: white;
            background-color: #28a745;
            border: 1px solid #28a745;

        }

        .danger-outline {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;

        }

        .danger-outline:hover {
            color: white;
            background-color: #dc3545;
            border: 1px solid #dc3545;

        }

        .warning-outline {
            background-color: white;
            color: #ffc107;
            border: 1px solid #ffc107;

        }

        .warning-outline:hover {
            color: white;
            background-color: #ffc107;
            border: 1px solid #ffc107;
        }

    </style>
</head>

<body>
    <a href="/link1" class="btn primary">Primary</a>
    <a href="/link1" class="btn secondary">Secondary</a>
    <a href="/link1" class="btn success">Success</a>
    <a href="/link1" class="btn danger">Danger</a>
    <a href="/link1" class="btn warning">Warning</a>
    <br><br><br><br>
    <a href="/link1" class="btn primary btn-xs">Primary</a>
    <a href="/link1" class="btn secondary btn-sm">Secondary</a>
    <a href="/link1" class="btn success btn-md">Success</a>
    <a href="/link1" class="btn danger btn-lg">Danger</a>
    <a href="/link1" class="btn warning btn-bg">Warning</a>
    <br><br><br><br>
    <a href="/link1" class="btn primary btn-blog">Primary</a>
    <a href="/link1" class="btn secondary btn-blog">Secondary</a>
    <a href="/link1" class="btn secondary rounded">%50</a>
    <br><br><br><br>
    <a href="/link1" class="btn primary-outline">
        <i class="fas fa-home"></i>Primary
    </a>
    <a href="/link1" class="btn secondary-outline">
        <i class="fas fa-trash-alt"></i>
        Secondary
    </a>
    <a href="/link1" class="btn success-outline">
        <i class="fas fa-taxi"></i>
        Success
    </a>
    <a href="/link1" class="btn danger-outline">
       <i class="fas fa-plane"></i>Danger
    </a>
    <a href="/link1" class="btn warning-outline">
        <i class="fas fa-bed"></i>Warning
    </a>


</body>

</html>
