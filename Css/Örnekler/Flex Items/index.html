<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Items</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            
            display: flex;
            align-items: center;
            background-color: #f2f2f2;
            padding: 15px;
        }
        .item{
            background-color: chocolate;
            font-size: 25px;
            color: #fff;
            margin: 30px;
            padding: 30px;
            //flex-grow: 1;/*flex containerın genişliğini doldurma özelliğidir.*/
            /*flex-grow ile flex aynı şey flex-grow:1; ile flex:1;aynı şey*/
          
        }
        .i1{
            align-self: stretch;/*bu özellik en yüksek olan elemanla aynı örünümü sağlar*/
            //order: -3;
            order: 4;
            //flex-grow: 2;
            flex: 1;
            
        }
        .i2{
            height: 200px;
            order: -5;
            //flex-grow: 4;
            //flex-basis: 200px;/*o elemanın büyüklüğünü verir.*/
            //flex-shrink:0; /*flex-grow elemanın büyümesiyle alakalı buda tam tersi olarak elemanın küçülmesiyle alakalı.Bu özellk 200px in altına inmesine izin vermez alta scrobal ekler.Yani 0 verirsek eleman hiçbir zaman daralmıyor en az 200px oluyor.*/
            /*flex grow ,flex basis,flex shrink özelliğini bir arada kullanabiliriz.*/
            flex: 0 0 200px;/*ilk yazılan flex-grow sonra flex shrink daha sonrada flex basis*/
        }
        .i3{
            align-self: flex-start;
            //order: -2;
            order: 6;
        }
        .i4{
            align-self: flex-end;/*aligne-self sadece kendi elemanı için değişiklik yapar,item4 elemanını alt tarafa konumlandırdı.*/
            order: -1;/*i4 en başa alınır.*/
        }
        /*order değeri küçük olan en başa büyük olan en sona gelir.*/
        /*- değer kullanmadanda order yaparız aynı şekide onuda yapalım*/
        
       
    
    </style>
</head>
<body>
   <div class="container">
       <div class="item i1">item 1</div>
       <div class="item i2">item 2</div>
       <div class="item i3">item 3</div>
       <div class="item i4">item 4</div>
   </div>
    
</body>
</html>
