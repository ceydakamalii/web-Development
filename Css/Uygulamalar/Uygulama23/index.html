<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox - NavBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .navigation{
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            list-style-type: none;
            background-color: #e3a11b;
           
        }
        .navigation a{
            text-decoration: none;
            display: block;/*padding değeri verebilmek için inline-block veya block olarak çevirmeliyiz*/
            padding: 16px;
            color: #fff;
        }
        .navigation a:hover{
            background-color: rgb(233, 184, 61);
        }
        @media all and (max-width: 800px) {
			.navigation {
				justify-content:space-around;
			}
		}
        @media all and (max-width: 600px) {
			.navigation {
				flex-direction: column;
			}
			
			.navigation a {
				text-align: center;
				padding: 10px;
				border-top: 1px solid rgba(255,255,255,0.3);
				border-bottom: 1px solid rgba(0,0,0,0.1);
			}
			
			.navigation li:last-child a {
				border-bottom: none;
			}
		}
    
    </style>
</head>
<body>
   <ul class="navigation">
		<li>
			<a href="#">Home</a>
		</li>
		<li>
			<a href="#">About</a>
		</li>
		<li>
			<a href="#">Products</a>
		</li>
		<li>
			<a href="#">Contact</a>
		</li>
	</ul>
	
    
</body>
</html>
