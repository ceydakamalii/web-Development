<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Responsive Layout</title>
    <style>
        /*
        Ekstra small cihazlarda hep yan yana kalıyor.
        "col-sm-3 border" bu sınıf bir kolon oluşturuyo 3 br ve sm(576 ya eşit veya büyük)cihazlarda yan yana sm cihazlardan küçük cihazlarda ise alt alta demektir.
        "col-md-3 border" bu sınıf bir kolon oluşturuyor 3 br ve md(768 e eşit veya büyük.) cihazlardan küçük cihazlarda alt alta yazılıyor.
        
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-primary">Column</div>
        <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-danger">Column</div>
        Burada iki tane kolon oluşuyo sm cihazlarda primary kolon 6 br danger kolon 6 br şekilde md cihazlarda primary kolon 4 br danger kolon 8 br ,lg cihazlarda primary kolon 3 br danger kolon 9 br,xl cihazlarda ise primary kolon 1 br danger kolon 11 br şeklinde ve bu kolonlar sm cihazlarından küçük cihazlarda alt alta sm ve sm 'den büyük cihazlarda ise yan yana sıralanancaktır.
        
        
        */
    
    
    </style>
</head>

<body>

    <div class="container my-4">

        <h2>Extra Small < 576px</h2>
        </h2>
        <div class="row my-4">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>

        <h2>Small >=576px</h2>
        <div class="row my-4">
            <div class="col-sm-3 border">3 Column</div>
            <div class="col-sm-9 border">9 Column</div>
        </div>

        <h2>Medium >=768px</h2>
        <div class="row my-4">
            <div class="col-md-3 border">3 Column</div>
            <div class="col-md-9 border">9 Column</div>
        </div>

        <h2>Large >=992px</h2>
        <div class="row my-4">
            <div class="col-lg-3 border">3 Column</div>
            <div class="col-lg-9 border">9 Column</div>
        </div>

        <h2>Eksta Large >=1200px</h2>
        <div class="row my-4">
            <div class="col-xl-3 border">3 Column</div>
            <div class="col-xl-9 border">9 Column</div>
        </div>

        <div class="row my-4">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-primary">Column</div>
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-danger">Column</div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
