<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <a href="#">link</a>
    <h3 id="header">JQuery Dersleri</h3>
    <ul id="liste">
        <li class="item">JQuery Reference</li>
        <li>Selectors <a href="#">link</a></li>
        <li class="item">JQuery Plugins</li>
    </ul> 
    <script>
        document.getElementById("header").style.color="red";
            
        $("#header").css("color","blue");
            
        $("#liste a").css("text-decoration","none");
        $("a").css("text-decoration","none");
            
            
        var styles={
            color:"yellow",
            fontSize:"20px",
            border:"1px solid red"
        }
            
        $("ul li").css(styles);     
            
            
        var listeler = document.querySelectorAll("li");
            
        for(var i=0; i<listeler.length;i++)
        {
            listeler[i].style.color="red";
        }
            
        $("a").css({
            color:"yellow",
            fontSize:"20px",
            border:"1px solid black"
                
        });
    </script>
</body>
</html>
