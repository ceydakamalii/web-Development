<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        
        .paragrafrenklendir
        {
            color: red;
            font-size: 25px;
        }
            
    </style>
</head>
<body>
    <p id="p1">Web Developer Eğitimi</p> 
    <p id="p2">Web Developer Eğitimi</p>  
    <p class="paragraf">Web Developer Eğitimi</p> 
    <p class="paragraf">Web Developer Eğitimi</p>
    <script>
    //JavaScript kodlarının sorunsuz çalışabilmesi için internet sayfasının tam yüklenmiş olması gerekir.
    //ready() fonksiyonu bize sayfanın hazır hale geldiğini, dolayısıyla artık işlem yapılabileceğini belirtir.
        $(document).ready(function(){
                    
            $(".paragraf").click(function(){
                    
                $(this).addClass("paragrafrenklendir");
                    
            });  
        });
       
        $(document).ready(function(){
            console.log("ready ve document kullanımı");
        });
        $(function(){
            console.log("readyi kullanmadan yapılma hali")

        });
    
    </script>
</body>
</html>
