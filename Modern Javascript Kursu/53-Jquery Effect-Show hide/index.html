<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    /*
    hide(milisaniye,fonksiyon)-->kaybeder
    show(milisaniye,fonksiyon)-->gösterir
    toggle(milisaniye,fonksiyon)-->eğer gizliyse gösterir gizli değilse gösterir.
    milisaniye yerine slow ,fast veya boş bırakılabilir. fonksiyon yeride boş bırakılabilir.
    
    
    */
    </style>
</head>
<body>
    <p>Sıfırdan Web Developer Eğitimi</p>      
     
    <button id="hide">Hide</button>
    <button id="show">Show</button> 
    <button id="toggle">Toggle</button>

    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                    
            $("p").hide(2000);
                    
        });
                
        $("#show").click(function(){
                    
            $("p").show(1000,function(){
                alert("paragraf gösterildi");
            });
                    
        });
                
        $("#toggle").click(function(){
                    
            $("p").toggle("slow");
                    
        });
                
                
                
    });
    
    
    </script>
</body>
</html>
